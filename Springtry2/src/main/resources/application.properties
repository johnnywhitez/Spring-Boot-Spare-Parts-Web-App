#spring datasource url jdbc postgredql localhost port "8080" and database name

spring.datasource.url= jdbc:postgresql://localhost:5432/onlinestore
spring.datasource.username = postgres
spring.datasource.password = admin

#Due to Spring Tool Default Port 8080 then have to define new port to run tomcat
server.port=5434

#Hibernate
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect= org.hibernate.PostgreSQL81Dialect

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.dialect = org.hibernate.PostgreSQL81Dialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
